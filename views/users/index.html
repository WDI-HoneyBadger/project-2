{{#user}}
  <div class="row form-container">
      <div class="col s12 m6">
        <div class="card grey lighten-2">
          <div class="card-content white-text">
            <span class="card-title">  <a href="/users/{{id}}">{{username}}</a></span>
              <p>{{fname}} {{lname}}</p>
              <p>{{art_kind}}</p>
          </div>
          <div class="card-action">
              <form action="/users/{{id}}?_method=DELETE" method="POST">
                <button  id="download-button" class="btn-large waves-effect waves-light grey darken-4" type="submit">Delete User</button>
              </form>
          </div>
        </div>
      </div>
    </div>
    {{/user}}

    </footer>
