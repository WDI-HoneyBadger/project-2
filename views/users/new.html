    <div class="row form-container" >
            <h3>Sign up</h3>  
                <form  action = "/users" class="col s7" method="POST">
                  <div class="row">
                    <div class="input-field col s7">
                      <input id="username" type="text" class="validate" name="username" value ="{{username}}">
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s7">
                      <input id="fname" type="text" class="validate" name="fname" value ="{{fname}}">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="input-field col s7">
                            <input id="lname" type="text" class="validate" name="lname" value ="{{lname}}">
                            <label for="lname">Last Name</label>
                     </div>
                     <div class="input-field col s7">
                         <input id="password" type="password" class="validate" name="password" value ="{{password}}">
                         <label for="password">Password</label>
                     </div>
                     <div class="input-field col s7">
                            <input id="art_kind" type="text" class="validate" name="art_kind" value ="{{art_kind}}">
                            <label for="art_kind">Art Kind</label>
                     </div>
                    
                    </div>
                    <button id="scale-demo" class="btn-floating btn-large scale-transition btn-floating pulse" type="submit">Signup</button>
                </form>
            </div>
