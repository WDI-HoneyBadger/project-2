<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='/static/style.css'>
    <title>Document</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <h3>Lets us know more about the cities that you have visited</h3>
    <div class="card-panel #bcaaa4 brown lighten-3">
    <h2>Update the information about the city here </h2>
    </div>
    <form action="/city" method="POST">
        <label for="name">
            City Name: <input type="text" id="name" name="name">
        </label>
        <br>
        <br>
        <label for="image">
            Image: <input type="text" id="image" name="image">
        </label>
        <br>
        <br>
        <label for="location">
            Location: <input type="text" id="location" name="location">
        </label>
        <br>
        <br>
        <label for="population">
            Population: <input type="text" id="population" name="population">
        </label>
        <br>
        <br>
        <label for="history">
            History: <input type="text" id="history" name="history">
        </label>
        <br>
        <br>
        <label for="sightseeing">
            Sightseeing: <input type="text" id="sightseeing" name="sightseeing">
        </label>
        <br>
        <br>
        <label for="activites">
            Activites: <input type="text" id="activites" name="activites">
        </label>
        <br>
        <br>
        <label for="facilities">
            Facilities: <input type="text" id="facilities" name="facilities">
        </label>
        <br>
        <br>
        <label for="cities_nearby">
            Nearby Cities: <input type="text" id="cities_nearby" name="cities_nearby">
        </label>
        <br>
        <br>
        <label for="country_id">
            Country: <select name="country_id" id="country_id">
                {{#countries}}
                <option value="{{id}}">{{name}}</option>
                {{/countries}}
            </select>
            <button type="submit">Update City</button>
        </label>
        <script src="/static/main.js"></script>
        <div class="card-panel #bcaaa4 brown lighten-3">
        <div class="container">
            <a href="/">Back to home page</a>
        </div>
        </div>
</body>

</html>
